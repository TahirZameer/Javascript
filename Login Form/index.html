<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://kit.fontawesome.com/e7561f59bf.js" crossorigin="anonymous"></script>
</head>
<body>

	<div class="container">
		<div class="form-box">
			<h2 id="btn-title">Sign Up</h2>

			<form>
				<div class="input-group">
					<div class="input-field" id="btn-nameField">
						<i class="fa-solid fa-user"></i>
						<input type="text" name="name" id="name" placeholder="Name">
					</div>

					<div class="input-field">
						<i class="fa-solid fa-envelope"></i>
						<input type="email" name="email" id="email" placeholder="Email">
					</div>

					<div class="input-field">
						<i class="fa-solid fa-lock"></i>
						<input type="password" name="password" id="password" placeholder="Password">
					</div>
					<p>Forgot Password: <a href="#">Click Here!</a></p>

					<div class="btn-group">
						<button type="button" id="btn-signup" >Sign Up</button>
						<button type="button" id="btn-signin" class="btn-disable">Sign In</button>
					</div>
				</div>
			</form>
		</div>
		
	</div>

	<script type="text/javascript" src="script.js"></script>


</body>
</html>
